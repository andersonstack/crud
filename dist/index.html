<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>CRUD</title>
  </head>
  <body>
    <h1 class="title">ToDo</h1>
    <section class="section-macin">
      <form onchange="submit" class="form" id="form">
        <input
          type="text"
          name="title"
          placeholder="Título"
          class="form-text"
          id="title"
        />
        <textarea
          name="description"
          placeholder="Descrição"
          class="form-description"
          id="description"
        ></textarea>
        <button type="submit" class="form-button" id="form-button">
          Salvar
        </button>
      </form>
    </section>

    <ul class="list"></ul>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
